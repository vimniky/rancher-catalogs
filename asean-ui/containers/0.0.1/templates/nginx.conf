events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

worker_processes auto;

worker_rlimit_nofile 8192;

http {
    server {
        gzip on;
        gzip_min_length 1k;
        gzip_comp_level 2;
        gzip_types text/plain application/json application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png image/svg+xml;
        gzip_vary on;
        gzip_disable "MSIE [1-6]\.";
        include /etc/nginx/mime.types;

        listen 3001;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect     off;
        proxy_set_header   Host             $http_host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_max_temp_file_size 0;
        proxy_connect_timeout      90;
        proxy_send_timeout         90;
        proxy_read_timeout         90;
        proxy_buffer_size          4k;
        proxy_buffers              4 32k;
        proxy_busy_buffers_size    64k;
        proxy_temp_file_write_size 64k;


        ####my conf
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        access_log off;
        keepalive_timeout 20;
        client_header_timeout 20;
        client_body_timeout 20;
        reset_timedout_connection on;
        send_timeout 20;
        # limit_conn_zone $binary_remote_addr zone=addr:5m;
        ## 每个 IP 最大连接数
        # limit_conn addr 100;
        open_file_cache max=100000 inactive=20s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors on;

        location /v2-beta  {
            proxy_pass {{getv "/self/service/metadata/rancher_ip"}}:{{getv "/self/service/metadata/rancher_port"}}
        }

        location /v1-exec  {
            proxy_pass {{getv "/self/service/metadata/rancher_ip"}}:{{getv "/self/service/metadata/rancher_port"}}
        }

        location /v1-log  {
            proxy_pass {{getv "/self/service/metadata/rancher_ip"}}:{{getv "/self/service/metadata/rancher_port"}}
        }

        location /v1-catalog  {
            proxy_pass {{getv "/self/service/metadata/rancher_ip"}}:{{getv "/self/service/metadata/rancher_port"}}
        }

        # Harbor server
        location /api  {
            proxy_pass {{getv "/self/service/metadata/harbor_ip"}}:{{getv "/self/service/metadata/harbor_port"}}
        }

        # Alert server
        location /v1  {
            proxy_pass {{getv "/self/service/metadata/alert_ip"}}:{{getv "/self/service/metadata/alert_port"}}
        }

        location / {
            root /web;
            index  index.html;
            try_files $uri $uri/ /index.html =404;
        }
    }
}
